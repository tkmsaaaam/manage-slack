name: Ruby

on:
  schedule:
    - cron:  '* 20 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
        with:
          ruby-version: 3.1.0
          bundler-cache: true
      - name: Run Script
        run: |
          bundle install --path vendor/bundle
          bundle exec ruby main.rb ${{ secrets.TOKEN_FOR_BOT }}
